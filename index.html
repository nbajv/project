<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sourse/css/style.css">
</head>
<body>
    <header class = "header indents">
        <div class = "date">
            <p>Date:<span> January 9</span></p>
        </div>
    </header>
    <section class = "days_of_the_week indents">
        <div class = "week">
            <div class = "week__mon block">
                mon<input class="mon" type="radio" name="day">
            </div>
            <div class = "week__tue block">
                tue<input class="tue" type="radio" name="day">
            </div>
            <div class = "week__wed block">
                wed<input class="wed" type="radio" name="day">
            </div>
            <div class = "week__thu block">
                thu<input class="thu" type="radio" name="day">
            </div>
            <div class = "week__fri block">
                fri<input class="fri" type="radio" name="day">
            </div>
            <div class = "week__sat block">
                sat<input class="sat" type="radio" name="day">
            </div>
            <div class = "week__sun block">
                sun<input class="sun" type="radio" name="day">
            </div>
        </div>
    </section>
    <section class = "info indents">
        <div class = "info__left">
            <div class = "info__left__daily">
                <h2>Daily Schedule</h2>
                <div class = "6am"><p>6 am</p><hr class="hr__style1"><hr class="hr__style2"></div>

                <div class = "8am"><p>8 am</p><hr class="hr__style1"><hr class="hr__style2"></div>

                <div class = "11am"><p>11 am</p><hr class="hr__style1"><hr class="hr__style2"></div>
                <div class = "12am"><p>12 am</p><hr class="hr__style1"><hr class="hr__style2"></div>
                <div class = "1pm"><p>1 pm</p><hr class="hr__style1"><hr class="hr__style2"></div>
                <div class = "2pm"><p>2 pm</p><hr class="hr__style1"><hr class="hr__style2"></div>
                <div class = "3pm"><p>3 pm</p><hr class="hr__style1"><hr class="hr__style2"></div>
                <div class = "4pm"><p>4 pm</p><hr class="hr__style1"><hr class="hr__style2"></div>

            </div>
            <div class = "info__left__notes">
                <h3>Notes</h3>
                <hr style="width: 100%;">
                <p>Type here</p>
            </div>
        </div>
        <div class = "info__right">
